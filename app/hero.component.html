<h2>My Heros</h2>
<ul class="heroes">
    <!--
    1. click事件绑定，调用Component的onSelect方法
    2. 单向数据绑定，右边的值赋给左边。
        如果hero==selected， 那么把selected绑定到class属性
        否则，移除绑定
    -->
    <li *ngFor="let hero of heros" (click)="onSelect(hero)"
        [class.selected]="hero==selectedHero">
        <span class="badge">{{hero.id}}</span>
        <span>{{hero.name}}</span>
        <!--stopPropagation阻止click事件向上冒-->
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>
    </li>
</ul>
<!-- 把selectedHero对象绑定到my-hero-detail Component的hero属性上
<my-hero-detail [hero]="selectedHero"></my-hero-detail>
-->

<div *ngIf="selectedHero">
    <!--管道格式化-->
    <h2>{{selectedHero.name | uppercase}} is my hero</h2>
    <button (click)="gotoDetail()">View Details</button>
</div>

<div>
    <label>Hero name:</label>
    <input #heroName/>
    <!-- 点击按钮时，调用click处理事件，然后清空输入框-->
    <button (click)="add(heroName.value);heroName.value=''">Add</button>
</div>
